<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Lobos</title>
  <link rel="stylesheet" href="contato.css">
</head>
<body>
  <header class="topo">
    <h1>Entre em Contato</h1>
    <p>Tem alguma dúvida, sugestão ou curiosidade sobre os lobos?  
       Preencha o formulário abaixo e fale com a gente!</p>
  </header>

  <section class="formulario">
    <form action="#" method="POST">
      <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="campo">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="campo">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 - Lobos: O Reino Selvagem | <a href="index.html">Voltar</a></p>
  </footer>
</body>
</html>
